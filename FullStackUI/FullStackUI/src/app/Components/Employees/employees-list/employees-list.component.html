<div class="container my-5">
    <h1 class="mb-5 text-center">Employee Management</h1>

    <table class="table" *ngIf="employees && employees.length > 0 ">
        <thead>
            <tr>
                <th class="bg-success">Id</th>
                <th class="bg-warning">Name</th>
                <th class="bg-primary">Email</th>
                <th class="bg-info">Phone</th>
                <th class="bg-danger">Salary</th>
                <th class="table-secondary">Department</th>
                <th>View/Edit/Delete</th>
            </tr>
        </thead>

        <tbody>
            <!-- now we have to iterate throug the array -->
            <tr *ngFor="let employee of employees">
                <td class="table-success">{{employee.id}}</td>
                <td class="table-warning">{{employee.name}}</td>
                <td class="table-info">{{employee.email}}</td>
                <td class="table-primary">{{employee.phone}}</td>
                <td class="table-danger">{{employee.salary}}</td>
                <td class="table-secondary">{{employee.department}}</td>
                <td class="text-center"><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!employees || employees.length <= 0">No Employees Found!</p>

</div>
